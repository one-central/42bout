<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중앙동 3003번지 하나님의 교회 결사 반대</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* 상단 메뉴 스타일 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000;
            transition: top 0.3s;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        .navbar.hidden {
            top: -60px; /* 메뉴를 숨길 때 위로 올림 */
        }

        .menu-toggle {
            display: none;
        }

        .content {
            margin-top: 70px;
            padding: 20px;
        }

        /* 맨 위로 이동 버튼 스타일 */
        .top-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: block;
            z-index: 1000; /* 항상 보이도록 */
        }

        /* 모바일 화면 스타일 */
        @media (max-width: 768px) {
            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                transition: top 0.3s;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
                margin-top: 10px;
                font-size: 20px;
            }

            .menu-toggle.collapsed:after {
                content: "⬇️"; /* 접힌 상태에서만 보이는 화살표 */
            }

            .menu-toggle.expanded:after {
                content: ""; /* 펼쳐진 상태에서는 화살표 없음 */
            }

            .navbar.hidden {
                top: -200px; /* 모바일에서는 메뉴가 더 높게 올라가도록 */
            }

            .content {
                margin-top: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- 상단 메뉴 -->
    <div class="navbar" id="navbar">
        <div class="menu-toggle collapsed" id="menuToggle"></div>
        <a href="javascript:void(0)" onclick="loadContent('page1.html')">반대의 요지</a>
        <a href="javascript:void(0)" onclick="loadContent('page2.html')">하나님의 교회의 실체</a>
        <a href="javascript:void(0)" onclick="loadContent('page3.html')">자료 링크</a>
    </div>

    <!-- 컨텐츠 영역 -->
    <div class="content" id="content">
        <!-- 기본적으로 main.html을 불러옵니다 -->
    </div>

    <!-- 맨 위로 이동 버튼 -->
    <button class="top-button" id="topButton" onclick="scrollToTop()">▲</button>

    <script>
        // Fetch API를 사용한 컨텐츠 로드
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = "<p>컨텐츠를 로드하는 중 오류가 발생했습니다.</p>";
                });
        }

        // 기본으로 main.html을 로드
        document.addEventListener("DOMContentLoaded", function() {
            loadContent('main.html');
        });

        // 스크롤 이벤트로 상단 메뉴 처리
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');
        const topButton = document.getElementById('topButton');
        const menuToggle = document.getElementById('menuToggle');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            // 스크롤 방향에 따라 메뉴 접기/펼치기
            if (scrollTop > lastScrollTop) {
                // 아래로 스크롤 -> 메뉴 숨김
                navbar.classList.add('hidden');
                menuToggle.classList.add('collapsed');
                menuToggle.classList.remove('expanded');
            } else {
                // 위로 스크롤 -> 메뉴 보임
                navbar.classList.remove('hidden');
                menuToggle.classList.remove('collapsed');
                menuToggle.classList.add('expanded');
            }

            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;

            // 맨 위로 스크롤 시 메뉴 자동 펼침
            if (scrollTop === 0) {
                menuToggle.classList.add('expanded');
                menuToggle.classList.remove('collapsed');
                navbar.classList.remove('hidden');
            }
        });

        // 메뉴 토글 버튼 클릭 시 펼치기/접기
        menuToggle.addEventListener('click', function() {
            if (menuToggle.classList.contains('collapsed')) {
                menuToggle.classList.remove('collapsed');
                menuToggle.classList.add('expanded');
                navbar.classList.remove('hidden');
            }
        });

        // 맨 위로 이동 함수
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
