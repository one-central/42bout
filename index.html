<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중앙동 3003번지 하나님의 교회 결사 반대</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* 공통 메뉴 스타일 */
        .navbar {
            background-color: #dfdfdf; /* 메뉴 배경 색상 */
            color: black; /* 글자 색상 */
            z-index: 1000;
            transition: top 0.3s, height 0.3s, left 0.3s;
        }

        .navbar a {
            color: black; /* 메뉴 글자 색상 */
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }

        .menu-toggle {
            display: none;
        }

        .content {
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* PC 화면에서는 왼쪽 메뉴로 변경 */
        @media (min-width: 769px) {
            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                width: 200px;
                height: 100vh; /* 전체 높이 */
                text-align: left;
                display: flex;
                flex-direction: column;
                padding-top: 20px;
            }

            .content {
                margin-left: 220px; /* 왼쪽 메뉴의 너비만큼 마진 */
                margin-top: 0;
            }
        }

        /* 모바일 화면 스타일 (상단 메뉴로 표시) */
        @media (max-width: 768px) {
            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                transition: top 0.3s, height 0.3s;
            }

            /* 메뉴가 스크롤 되었을 때 남아있을 부분 */
            .navbar.scrolled {
                height: 30px; /* 스크롤 시 남아 있는 부분 */
                overflow: hidden;
            }

            /* 메뉴 숨김 화살표 */
            .menu-toggle {
                display: none; /* 처음에는 숨김 */
                background-color: #dfdfdf;
                color: black;
                width: 100%;
                padding: 0;
                text-align: center;
                font-size: 20px;
                cursor: pointer;
                position: absolute;
                bottom: 0;
                height: 30px;
            }

            .menu-toggle.collapsed {
                display: none; /* 최초 로딩 시에는 숨김 */
            }

            .menu-toggle.collapsed.active {
                display: block; /* 스크롤된 상태에서만 표시 */
            }

            .menu-toggle.collapsed:after {
                content: "▼"; /* 메뉴가 닫혔을 때 화살표 */
            }

            .menu-toggle.expanded:after {
                content: ""; /* 열렸을 때 화살표 숨김 */
            }

            .content {
                margin-top: 220px;
            }
        }

        /* 맨 위로 이동 버튼 스타일 (모바일에서만 보이도록 설정) */
        .top-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(105, 105, 105, 0.5); /* 반투명 50% */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%; /* 완전한 원 */
            font-size: 18px;
            cursor: pointer;
            display: none; /* 초기 상태에서는 숨김 */
            z-index: 1000; /* 항상 보이도록 */
        }

        @media (max-width: 768px) {
            .top-button {
                display: block; /* 모바일에서만 보임 */
            }
        }
    </style>
</head>
<body>
    <!-- 상단/왼쪽 메뉴 -->
    <div class="navbar" id="navbar">
        <a href="javascript:void(0)" onclick="loadContent('page1.html')">반대의 요지</a>
        <a href="javascript:void(0)" onclick="loadContent('page2.html')">하나님의 교회의 실체</a>
        <a href="javascript:void(0)" onclick="loadContent('page3.html')">자료 링크</a>
        <div class="menu-toggle collapsed" id="menuToggle"></div>
    </div>

    <!-- 컨텐츠 영역 -->
    <div class="content" id="content">
        <!-- 기본적으로 main.html을 불러옵니다 -->
    </div>

    <!-- 맨 위로 이동 버튼 -->
    <button class="top-button" id="topButton" onclick="scrollToTop()">▲</button>

    <script>
        // Fetch API를 사용한 컨텐츠 로드
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = "<p>컨텐츠를 로드하는 중 오류가 발생했습니다.</p>";
                });
        }

        // 기본으로 main.html을 로드
        document.addEventListener("DOMContentLoaded", function() {
            loadContent('main.html');
        });

        // 스크롤 이벤트로 메뉴 처리 (모바일 전용)
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');
        const menuToggle = document.getElementById('menuToggle');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            // 스크롤 방향에 따라 메뉴를 접고 화살표 표시
            if (scrollTop > 100) {
                // 컨텐츠가 보이기 시작하면 메뉴가 접히고 화살표 표시
                navbar.classList.add('scrolled');
                menuToggle.classList.add('collapsed', 'active');
            } else {
                // 상단으로 올라가면 메뉴가 다시 펼쳐짐
                navbar.classList.remove('scrolled');
                menuToggle.classList.remove('collapsed', 'active');
            }

            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });

        // 메뉴 토글 버튼 클릭 시 펼치기/접기
        menuToggle.addEventListener('click', function() {
            if (menuToggle.classList.contains('collapsed')) {
                menuToggle.classList.remove('collapsed', 'active');
                navbar.classList.remove('scrolled');
            }
        });

        // 맨 위로 이동 함수
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
