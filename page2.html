<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>반응형 페이지</title>
<style>
    /* 기본 스타일 정의 */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        word-wrap: break-word;
    }

    /* 반응형 이미지 스타일 (모바일에서 기본 적용) */
    img {
        max-width: 100%; /* 화면에 맞게 이미지 크기를 조정 */
        height: auto;    /* 이미지 비율을 유지하며 크기 조정 */
        display: block;
        margin: 10px auto; /* 이미지 간격 및 중앙 정렬 */
    }

    /* 페이지 컨테이너 스타일 */
    .WordSection1 {
        margin: 0 auto;
        padding: 15px;
        max-width: 100%;
        overflow: hidden; /* 콘텐츠가 넘치지 않도록 설정 */
    }

    /* 기본 문단 스타일 */
    p {
        font-size: 1rem;
        line-height: 1.5;
    }

    /* 모바일에서 텍스트가 깨지지 않도록 설정 */
    @media (max-width: 768px) {
        p {
            font-size: 0.9rem;
        }
    }

    /* PC 화면에서 이미지 처리 */
    @media (min-width: 769px) {
        img {
            max-width: none; /* PC에서는 오리지널 크기 유지 */
            margin: 0 auto; /* 이미지가 화면에서 넘칠 경우 양쪽에 여백 추가 */
        }

        .WordSection1 {
            max-width: 800px; /* PC에서는 최대 폭을 설정 */
            margin: 0 auto; /* 콘텐츠를 화면 중앙에 위치 */
            padding: 20px; /* 여백 추가 */
        }
    }
</style>
</head>
