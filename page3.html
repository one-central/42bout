<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미성년자 사례</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
        }
        .pdf-page {
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<canvas id="pdfViewer"></canvas>

<script type="module">
  // PDF.js 모듈 로드
  import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.6.82/pdf.min.mjs';

  const url = 'https://one-central.github.io/42bout/StudentCase.pdf'; // PDF 파일 경로

  // PDF.js 설정
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.6.82/pdf.worker.min.js';

  // PDF 문서 불러오기
  const loadingTask = pdfjsLib.getDocument(url);
  let currentPage = 1;
  let pdfDocument = null;
  let isRendering = false;

  // 페이지 렌더링 함수
  function renderPage(pageNumber) {
    isRendering = true;

    pdfDocument.getPage(pageNumber).then(function(page) {
      console.log('Page loaded:', pageNumber);

      const scale = 1.5;
      const viewport = page.getViewport({scale: scale});

      // 새 캔버스를 생성하여 페이지 추가
      const canvas = document.createElement('canvas');
      canvas.classList.add('pdf-page');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      document.body.appendChild(canvas);

      // PDF 페이지를 캔버스에 렌더링
      const renderContext = {
        canvasContext: context,
        viewport: viewport
      };
      const renderTask = page.render(renderContext);
      renderTask.promise.then(function () {
        console.log('Page rendered:', pageNumber);
        isRendering = false;
      });
    });
  }

  // 스크롤 이벤트 감지
  window.addEventListener('scroll', function() {
    if (isRendering || !pdfDocument) {
      return;
    }

    // 사용자가 페이지 하단에 도달했을 때 다음 페이지 렌더링
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
      if (currentPage < pdfDocument.numPages) {
        currentPage++;
        renderPage(currentPage);
      }
    }
  });

  // PDF 문서 로드 완료 후 첫 페이지 렌더링
  loadingTask.promise.then(function(pdf) {
    pdfDocument = pdf;
    console.log('PDF loaded, total pages:', pdf.numPages);
    renderPage(currentPage);
  }, function (reason) {
    console.error('PDF loading error:', reason);
  });
</script>

</body>
</html>
