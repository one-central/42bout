<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 예제</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .pdf-page {
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<script type="module">
  // PDF.js 모듈을 불러옵니다.
  import * as pdfjsLib from '//mozilla.github.io/pdf.js/build/pdf.mjs';

  // PDF 파일 경로 설정
  const url = 'https://one-central.github.io/42bout/StudentCase.pdf';

  // PDF.js의 worker 파일 설정
  pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.mjs';

  // PDF 문서 로드
  const loadingTask = pdfjsLib.getDocument(url);
  let pdfDocument = null;
  let currentPage = 1;
  let isRendering = false;

  // 페이지 렌더링 함수
  function renderPage(pageNumber) {
    isRendering = true;

    // 페이지 로드
    pdfDocument.getPage(pageNumber).then(function(page) {
      console.log('Page loaded:', pageNumber);

      const scale = 1.5;
      const viewport = page.getViewport({ scale: scale });

      // 새로운 캔버스 요소를 생성하여 페이지를 렌더링
      const canvas = document.createElement('canvas');
      canvas.classList.add('pdf-page');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      document.body.appendChild(canvas);

      const renderContext = {
        canvasContext: context,
        viewport: viewport,
      };

      // 페이지 렌더링 작업
      const renderTask = page.render(renderContext);
      renderTask.promise.then(function() {
        console.log('Page rendered:', pageNumber);
        isRendering = false;
      });
    });
  }

  // 스크롤 이벤트로 페이지 자동 로드
  window.addEventListener('scroll', function() {
    if (isRendering || !pdfDocument) {
      return;
    }

    // 사용자가 페이지 하단에 도달했을 때 다음 페이지 로드
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
      if (currentPage < pdfDocument.numPages) {
        currentPage++;
        renderPage(currentPage);
      }
    }
  });

  // 첫 번째 페이지 로드
  loadingTask.promise.then(function(pdf) {
    pdfDocument = pdf;
    console.log('PDF loaded, total pages:', pdf.numPages);
    renderPage(currentPage); // 첫 페이지 렌더링
  });
</script>

</body>
</html>
