<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미성년자 사례</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #pdfViewer {
            width: 100%;
            height: 100vh;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="pdfViewer"></canvas>

    <!-- PDF.js ES6 모듈을 사용하여 PDF 파일 로드 -->
    <script type="module">
        import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.6.82/pdf.min.mjs';

        const url = 'StudentCase.pdf'; // PDF 파일 경로

        // PDF.js 라이브러리를 사용하여 PDF 로드 및 렌더링
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.6.82/pdf.worker.min.js';

        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(function(pdf) {
            // 첫 번째 페이지 로드
            pdf.getPage(1).then(function(page) {
                const scale = 1.0;
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.getElementById('pdfViewer');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        });
    </script>
</body>
</html>
