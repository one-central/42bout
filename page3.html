<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미성년자 사례</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
        }
        .pdf-page {
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<script src="//mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>

<script type="module">
  // PDF 파일 경로
  var url = 'https://one-central.github.io/42bout/StudentCase.pdf';

  // PDF.js 라이브러리 설정
  var { pdfjsLib } = globalThis;
  pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.mjs';

  // PDF 문서 불러오기
  var loadingTask = pdfjsLib.getDocument(url);
  var currentPage = 1;
  var pdfDocument = null;
  var isRendering = false;

  // 페이지 렌더링 함수
  function renderPage(pageNumber) {
    isRendering = true;

    pdfDocument.getPage(pageNumber).then(function(page) {
      console.log('Page loaded:', pageNumber);

      var scale = 1.5;
      var viewport = page.getViewport({scale: scale});

      // 새 캔버스를 생성하여 페이지 추가
      var canvas = document.createElement('canvas');
      canvas.classList.add('pdf-page');
      var context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      document.body.appendChild(canvas);

      // PDF 페이지를 캔버스에 렌더링
      var renderContext = {
        canvasContext: context,
        viewport: viewport
      };
      var renderTask = page.render(renderContext);
      renderTask.promise.then(function () {
        console.log('Page rendered:', pageNumber);
        isRendering = false;
      });
    });
  }

  // 스크롤 이벤트 감지
  window.addEventListener('scroll', function() {
    if (isRendering || !pdfDocument) {
      return;
    }

    // 사용자가 페이지 하단에 도달했을 때 다음 페이지 렌더링
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
      if (currentPage < pdfDocument.numPages) {
        currentPage++;
        renderPage(currentPage);
      }
    }
  });

  // PDF 문서 로드 완료 후 첫 페이지 렌더링
  loadingTask.promise.then(function(pdf) {
    pdfDocument = pdf;
    console.log('PDF loaded, total pages:', pdf.numPages);
    renderPage(currentPage);
  }, function (reason) {
    console.error('PDF loading error:', reason);
  });
</script>

</body>
</html>
