<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>반응형 테이블</title>
<style>
    /* 기본 스타일 정의 */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        word-wrap: break-word;
        padding: 0;
        box-sizing: border-box;
    }
    figure {
        margin: 0;
        padding: 0;
    }
    /* 테이블 전체 스타일 */
    table {
        width: 98%; /* 페이지 전체 너비에 맞추기 */
        border-collapse: collapse; /* 셀 간의 경계선 제거 */
        border: 1px solid gray; /* 테두리 회색 */
        box-sizing: border-box; /* 테두리 크기를 포함하여 계산 */
        margin: 0 auto; /* 테이블을 페이지에 꽉 채움 */
    }

    /* 테이블 셀 스타일 */
    td {
        border: 1px solid gray; /* 셀 테두리 회색 */
        padding: 8px; /* 셀 내부 패딩 */
    }

    /* 첫 번째 열 가운데 정렬 */
    td:first-child {
        text-align: center;
    }

    /* 링크 스타일 */
    a {
        color: gray; /* 링크 기본 색상 회색 */
        text-decoration: none; /* 기본적으로 밑줄 없음 */
    }

    /* 마우스를 올렸을 때 */
    a:hover {
        text-decoration: underline; /* 마우스를 올렸을 때 밑줄 표시 */
        color: black; /* 색상을 검정으로 변경 */
    }

    /* 유튜브 임베드의 비율을 유지하는 스타일 */
    .youtube-embed {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 비율을 위한 패딩 */
        height: 0;
        overflow: hidden;
    }

    .youtube-embed iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; /* 부모 비율에 맞게 높이 자동 조정 */
    }
</style>
</head>
