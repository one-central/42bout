<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>반응형 테이블</title>
<style>
    /* 기본 스타일 정의 */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        word-wrap: break-word;
        padding: 0;
        box-sizing: border-box;
    }

    /* 테이블 전체 스타일 */
    table {
        width: 100%; /* 모바일에서는 100% */
        border-collapse: collapse; /* 셀 간의 경계선 제거 */
        border: 1px solid gray; /* 테두리 회색 */
        box-sizing: border-box; /* 테두리 크기를 포함하여 계산 */
    }

    /* 테이블 셀 스타일 */
    td {
        border: 1px solid gray; /* 셀 테두리 회색 */
        padding: 8px; /* 셀 내부 패딩 */
        text-align: left; /* 텍스트 정렬 */
    }

    /* 모바일에서 컬럼 너비가 자동으로 조정되도록 설정 */
    colgroup col {
        width: auto;
    }

    /* PC 화면에서 테이블 최대 너비 900px로 제한 */
    @media (min-width: 769px) {
        table {
            max-width: 900px; /* PC에서 최대 900px */
            margin: 0 auto; /* 중앙 정렬 */
        }
    }
</style>
</head>

<body>

<figure class="table">
    <table>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <tbody>
            <tr>

            </tr>
            <tr>
                <td>2</td>

            </tr>
            <tr>
                <td>3</td>

            </tr>
        </tbody>
    </table>
</figure>

</body>
</html>
